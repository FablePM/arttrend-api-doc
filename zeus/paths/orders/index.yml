get:
  tags:
    - 付費
  summary: '取得已登入 user 的所有訂單列表'
  description: '取得已登入 user 的所有訂單列表'
  operationId: 'orders_get'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
  responses:
    '200':
      description: ''

post:
  consumes:
    -  application/x-www-form-urlencoded
  tags:
    - 付費
  summary: 'Paypal 交易成功後建立訂單'
  description: 'Paypal 交易成功後會拿到 tx 字串，以此字串完成帳號註冊。進行 Payapl 交易時，必須依特定格式將資料塞進 paypal 交易的 custom 欄位。'
  operationId: 'orders_post'
  parameters:
    $ref: 'payment_params.yml'
  responses:
    '200':
      description: ''
