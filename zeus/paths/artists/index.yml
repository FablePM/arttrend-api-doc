get:
  summary: '取得(搜尋)藝術家列表'
  tags:
    - 藝術家
  description: '取得(搜尋)藝術家列表'
  operationId: 'artists_index'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
    -
      name: 'limit'
      in: query
      required: false
      type: integer
      default: 10
      description: '每頁幾筆 (default: 10)'
      allowEmptyValue: false
    -
      name: 'page'
      in: query
      required: false
      type: integer
      default: 1
      description: '第幾頁 (default: 1)'
      allowEmptyValue: false
    -
      name: 'q[name_cont]'
      in: query
      required: false
      type: string
      description: '藝術家名稱關鍵字，包含繁中、簡中、英文(不分大小寫)'
      allowEmptyValue: false
  responses:
    '200':
      description: ''
