get:
  summary: '取得最愛的藝術家列表'
  tags:
    - 藝術家
  description: '取得最愛的藝術家列表'
  operationId: 'artists_favorited'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
  responses:
    '200':
      description: ''

put:
  summary: '更新最愛的藝術家列表'
  tags:
    - 藝術家
  description: '更新最愛的藝術家列表'
  operationId: 'artists_favorited_put'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
    -
      name: 'artist_ids[]'
      in: query
      required: true
      type: array
      items:
        type: string
      description: '藝術家 id，多筆資料'
      allowEmptyValue: false
      example:
        - 'jwUfSlHNu3'
        - '8gEx3h5v1L'
  responses:
    '200':
      description: ''
