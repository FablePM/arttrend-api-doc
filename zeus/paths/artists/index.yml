get:
  summary: '取得(搜尋)藝術家列表'
  tags:
    - 藝術家
  description: '取得(搜尋)藝術家列表'
  operationId: 'artists_index'
  parameters:
    -
      $ref: '../../params/access_token.yml'
    -
      name: 'q[per]'
      in: query
      required: false
      type: string
      default: 50
      description: '每頁幾筆 (default: 50)，若內容為 "all"，則結果將不會進行分頁，全部列出'
      allowEmptyValue: true
    -
      name: 'q[page]'
      in: query
      required: false
      type: string
      default: 1
      description: '第幾頁 (default: 1)'
      allowEmptyValue: true
    -
      name: 'q[name_cont]'
      in: query
      required: false
      type: string
      description: '藝術家名稱關鍵字，包含繁中、簡中、英文(不分大小寫)'
      allowEmptyValue: true
  responses:
    '200':
      description: ''
