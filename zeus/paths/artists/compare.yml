get:
  summary: '取得藝術家交叉分析資料'
  tags:
    - 藝術家
  description: '取得藝術家交叉分析資料'
  operationId: 'artists_compare'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
    -
      name: 'artists_query[]'
      in: query
      type: array
      required: true
      items:
        type: string
      description: '藝術家帶作品類型資料(dash 隔開)'
      allowEmptyValue: false
      example:
        - cP1Q65E5Vc-全部媒材
        - cP1Q65E5Vc-繪畫-畫布
        - cP1Q65E5Vc-版畫
  responses:
    '200':
      description: ''
