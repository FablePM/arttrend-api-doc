get:
  summary: '搜尋拍賣列表'
  tags:
    - 拍賣
  description: '搜尋拍賣列表，包含進階搜尋'
  operationId: 'auctions_index'
  parameters:
    -
      name: 'q[order_by]'
      in: query
      required: false
      enum:
        - auction_time
        - company
      type: string
      description: '排序方式：時間近到遠、公司名稱'
      allowEmptyValue: false
    -
      name: 'q[auction_year_eq]'
      in: query
      required: false
      type: string
      description: '拍賣會年份'
      allowEmptyValue: true
    -
      name: 'q[company_id_in][]'
      in: query
      required: false
      type: array
      items:
        type: string
      description: '拍賣公司 ID，可多筆'
      allowEmptyValue: true
      example:
        - ''
    -
      name: 'q[place_in][]'
      in: query
      required: false
      type: string
      description: '拍賣會地點，可多筆'
      allowEmptyValue: true
    -
      name: 'q[auction_season_eq]'
      in: query
      required: false
      type: string
      description: '拍賣會季節'
      enum:
        - 春
        - 夏
        - 秋
        - 冬
      allowEmptyValue: false
    -
      name: 'q[per]'
      in: query
      required: false
      type: string
      default: 50
      description: '每頁幾筆 (default: all)，若內容為 "all"，則結果將不會進行分頁，全部列出'
      allowEmptyValue: true
    -
      name: 'q[page]'
      in: query
      required: false
      type: string
      default: 1
      description: '第幾頁 (default: 1)'
      allowEmptyValue: true
  responses:
    '200':
      description: ''
