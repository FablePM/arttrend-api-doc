get:
  summary: '搜尋藝術品列表'
  tags:
    - 藝術品
  description: '搜尋藝術品，包含進階搜尋'
  operationId: 'artworks_index'
  parameters:
    -
      name: 'access_token'
      in: query
      required: true
      type: string
      description: '登入成功後拿到的 access_token'
      allowEmptyValue: false
    -
      name: 'q[order_by]'
      in: query
      required: false
      enum:
        - auction_date
        - deal_price
        - creation_date
      type: string
      default: 'auction_date'
      description: '排序方式：拍賣時間(預設)、交易價格、創作時間'
      allowEmptyValue: true
    -
      name: 'q[order_asc]'
      in: query
      required: false
      enum:
        - 0
        - 1
      type: string
      default: 0
      description: '是否為正向排序，0 代表否，1 代表是，預設為 0 (反向排序)'
      allowEmptyValue: true
    -
      name: 'q[auction_id_eq]'
      in: query
      required: false
      type: string
      description: '拍賣會 ID'
      allowEmptyValue: true
    -
      name: 'q[artist_id_eq]'
      in: query
      required: false
      type: string
      description: '藝術家 ID'
      allowEmptyValue: true
      example: 'cQpSE80enL'
    -
      name: 'q[per]'
      in: query
      required: false
      type: string
      default: 50
      description: '每頁幾筆（預設: 50），若內容為 "all"，則結果將不會進行分頁，全部列出'
      allowEmptyValue: true
    -
      name: 'q[page]'
      in: query
      required: false
      type: string
      default: 1
      description: '第幾頁（預設: 1）'
      allowEmptyValue: true
    -
      name: 'q[type_id_eq]'
      in: query
      required: false
      type: string
      description: '媒材類別 ID (Type Id)'
      allowEmptyValue: true
    -
      name: 'q[material_id_eq]'
      in: query
      required: false
      type: string
      description: '媒材 ID (Material Id)'
      allowEmptyValue: true
    -
      name: 'q[name_cont]'
      in: query
      required: false
      type: string
      description: '作品名稱關鍵字'
      allowEmptyValue: true
    -
      name: 'q[keyword_cont]'
      in: query
      required: false
      type: string
      description: '作品、藝術家名稱關鍵字'
      allowEmptyValue: true
    -
      name: 'q[lot_eq]'
      in: query
      required: false
      type: string
      description: 'LOT'
      allowEmptyValue: true
    -
      name: 'q[creation_year_gte]'
      in: query
      required: false
      type: string
      description: '創作年份開始於（含）'
      allowEmptyValue: true
    -
      name: 'q[creation_year_lte]'
      in: query
      required: false
      type: string
      description: '創作年份結束於（含）'
      allowEmptyValue: true
    -
      name: 'q[auction_year_gte]'
      in: query
      required: false
      type: string
      description: '拍賣年份開始於（含）'
      allowEmptyValue: true
    -
      name: 'q[auction_year_lte]'
      in: query
      required: false
      type: string
      description: '拍賣年份結束於（含）'
      allowEmptyValue: true
    -
      name: 'q[deal_price_ntd_gte]'
      in: query
      required: false
      type: string
      description: '拍賣台幣價格大於（含）'
      allowEmptyValue: true
    -
      name: 'q[deal_price_ntd_lte]'
      in: query
      required: false
      type: string
      description: '拍賣台幣價格小於（含）'
      allowEmptyValue: true
    -
      name: 'q[auction_interval]'
      in: query
      required: false
      enum:
        - all
        - upcoming
        - recent
      type: string
      description: '拍賣時間條件: 所有拍賣品(all)、即將拍賣品(upcoming)、近期拍賣品(recent)，預設空值'
      default: ''
      allowEmptyValue: true
    -
      name: 'q[series_ch_in][]'
      in: query
      required: false
      type: array
      items:
        type: string
      description: '系列名稱，多選、array'
      allowEmptyValue: true
      example:
        - '風景'
        - '山景'
  responses:
    '200':
      description: ''
