post:
  consumes:
    -  application/x-www-form-urlencoded
  tags:
    - 註冊
  summary: '建立 Register 物件'
  description: '暫時性的存放註冊資料'
  operationId: 'registers_post'
  parameters:
    -
      name: 'register[country]'
      in: formData
      required: true
      type: string
      enum:
        - tw
        - cn
        - hk
      description: 'User country'
      allowEmptyValue: false
    -
      name: 'register[username]'
      in: formData
      required: true
      type: string
      description: 'User name for login, should be same as email.'
      allowEmptyValue: false
    -
      name: 'register[email]'
      in: formData
      required: true
      type: string
      description: 'User email for login.'
      allowEmptyValue: false
    -
      name: 'register[name]'
      in: formData
      required: true
      type: string
      description: 'User full name.'
      allowEmptyValue: false
    -
      name: 'register[password]'
      in: formData
      required: true
      type: string
      description: 'User login password, should be at least 5 chars.'
      allowEmptyValue: false
    -
      name: 'register[mobile]'
      in: formData
      required: false
      type: string
      description: '包含國碼的電話號碼，例如 +886972888888'
    -
      name: 'register[national_id]'
      in: formData
      required: false
      type: string
      description: '身分證字號'
    -
      name: 'register[zipcode]'
      in: formData
      required: false
      type: string
      description: '郵遞區號'
    -
      name: 'register[address]'
      in: formData
      required: false
      type: string
      description: '完整地址'
  responses:
    '200':
      description: ''
